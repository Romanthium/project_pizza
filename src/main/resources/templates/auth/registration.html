<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}"> <!--  th:object="${dish}" -->
    <label for="login">Username: </label>
    <input type="text" th:field="*{login}" id="login"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{login}">Username Error</div>
    <br/>
    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('size')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
