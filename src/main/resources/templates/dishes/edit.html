<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit dish</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/dishes/{id}(id=${dish.getId()})}" th:object="${dish}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="size">Size: </label>
    <input type="number" th:field="*{size}" id="size"/>
    <div style="color:red" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">Size Error</div>
    <br/>
    <label for="unit">Unit: </label>
    <input type="text" th:field="*{unit}" id="unit"/>
    <div style="color:red" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}">Unit Error</div>
    <br/>
    <label for="price">Price: </label>
    <input type="number" step="0.01" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
