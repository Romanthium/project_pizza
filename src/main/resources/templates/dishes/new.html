<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New dish</title>
</head>
<body>
<form th:method="POST" th:action="@{/dishes}" th:object="${dish}"> <!--  th:object="${dish}" -->
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="dish-type">Dish type: </label>
    <select th:field="*{dishType.id}" id="dish-type"> <!-- th:object="${dishType}"  th:name="dishType.id" -->
        <option th:each="dishType : ${dishTypes}" th:value="${dishType.getId()}"
                th:text="${dishType.getName()}"></option>
    </select>
    <br/>
    <label for="size">Size: </label>
    <input type="text" th:field="*{size}" id="size"/>
    <div style="color:red" th:if="${#fields.hasErrors('size')}" th:errors="*{size}">Size Error</div>
    <br/>
    <label for="unit">Unit: </label>
    <select th:field="*{unit.id}" id="unit"> <!-- th:object="${unit}" th:name="unit.id" -->
        <option th:each="unit : ${units}" th:value="${unit.getId()}" th:text="${unit.getName()}"></option>
    </select>
    <br/>
    <label for="price">Price: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
    <br/>
    <label for="ingredients">Ingredients: </label>
    <th:block th:each="ingredient : ${ingredients}">
        <input type="checkbox" th:field="*{ingredients}"
               th:value="${ingredient.getId()}" th:text="${ingredient.getName()}" id="ingredients">
    </th:block>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
