<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new ingredient</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="padding: 20px">
    <form th:method="POST" th:action="@{/ingredients}" th:object="${ingredient}" style="width: 50%">
        <div class="mb-3">
            <label for="name" class="form-label">Ingredient name:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
            <div style="color:red; font-size: small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                Error
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Add ingredient"/>
    </form>
</div>
</body>
</html>
