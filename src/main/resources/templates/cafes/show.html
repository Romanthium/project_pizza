<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cafe</title>
</head>
<body>
<p th:text="${cafe.getName()}">VALUE</p>
<p th:text="${'Phone: ' + cafe.getPhone()}">VALUE</p>
<p th:text="${'Address: ' + cafe.getAddress()}">VALUE</p>
<!--<p th:each="dish : ${cafe.getDishes()}" th:text="${dish.getName()}">VALUE</p>-->
<p>
    <th:block th:each="dish,iterStat : ${cafe.getDishes()}">
        <span th:text="${dish.getName()} + ${!iterStat.last ? ',' : ''}">VALUE</span>
    </th:block>
</p>

<a th:href="@{/cafes/{id}/edit(id=${cafe.getId()})}">Edit</a>
<div sec:authorize="hasAnyRole('ADMIN', 'GLOBAL_MANAGER')">
<form th:method="DELETE" th:action="@{/cafes/{id}(id=${cafe.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</div>
</body>
</html>
