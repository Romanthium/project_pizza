<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Our Cafes</title>
</head>
<body>
<div th:each="cafe : ${cafes}">
    <a th:href="@{/cafes/{id}(id=${cafe.getId()})}"
       th:text="${cafe.getName()}">cafe_name</a>
</div>

<br/>
<hr/>
<div sec:authorize="hasAnyRole('ADMIN', 'GLOBAL_MANAGER')">
<a href="/cafes/new">Add new cafe</a>
</div>
</body>
</html>
